<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A Journey to You üìñ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
<style>
    :root {
        --ink: #2b1e16;
        --custom-bg: url('https://files.catbox.moe/r46o7p.jpg'); 
        --paper-texture: url('https://www.transparenttextures.com/patterns/old-map.png');
        --old-paper-bg: url('https://www.transparenttextures.com/patterns/parchment.png');
        /* Updated floral URL for better transparency support */
        --flower-url: url('https://pngimg.com/d/flowers_PNG70.png');
    }

    * { box-sizing: border-box; }

    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; 
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), var(--old-paper-bg), var(--custom-bg);
        background-size: cover;
        background-position: center;
        perspective: 2500px;
    }

    /* --- 3D FLORAL ENCLOSURE (Moved to z-index 30 to ensure visibility) --- */
    .garden-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 30;
    }

    .flower-3d {
        position: absolute;
        background-image: var(--flower-url);
        background-size: contain;
        background-repeat: no-repeat;
        filter: drop-shadow(8px 8px 15px rgba(0,0,0,0.6));
    }

    .f-tl { width: 350px; height: 350px; top: -50px; left: -50px; transform: rotate(-15deg); }
    .f-tr { width: 350px; height: 350px; top: -50px; right: -50px; transform: scaleX(-1) rotate(-15deg); }
    .f-bl { width: 350px; height: 350px; bottom: -50px; left: -50px; transform: scaleY(-1) rotate(-15deg); }
    .f-br { width: 350px; height: 350px; bottom: -50px; right: -50px; transform: scale(-1) rotate(-15deg); }

    /* --- PEEKING CORNER IMAGES --- */
    .corner-img {
        position: absolute;
        width: 200px;
        height: 200px;
        object-fit: cover;
        border: 8px solid #fff;
        box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        z-index: 5;
    }
    .tl { top: -60px; left: -60px; transform: rotate(-15deg); }
    .tr { top: -60px; right: -60px; transform: rotate(15deg); }
    .bl { bottom: -60px; left: -60px; transform: rotate(12deg); }
    .br { bottom: -60px; right: -60px; transform: rotate(-12deg); }

    /* --- COMPACT SCRAPBOOK --- */
    .scrapbook {
        position: relative;
        width: 320px; /* Smaller width */
        height: 440px; /* Smaller height */
        background: #2b1e16; 
        border-radius: 5px 15px 15px 5px;
        box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        transform-style: preserve-3d;
        z-index: 20; 
    }

    .spiral {
        position: absolute;
        left: -12px;
        top: 20px;
        height: 85%;
        width: 25px;
        background: repeating-linear-gradient(to bottom, transparent, transparent 15px, #888 15px, #111 18px, transparent 18px);
        z-index: 100;
    }

    .leaf {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 300px;
        height: 424px;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #e3d5b8;
        background-image: linear-gradient(rgba(227, 213, 184, 0.85), rgba(227, 213, 184, 0.85)), var(--paper-texture);
        background-size: cover;
        padding: 20px;
        box-sizing: border-box;
        backface-visibility: hidden;
        clip-path: polygon(1% 1%, 98% 0%, 100% 100%, 0% 99%);
        box-shadow: inset 0 0 40px rgba(74, 55, 40, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
    }

    .cover-page {
        background: #3d2b1f;
        clip-path: none;
        border-radius: 0 10px 10px 0;
        justify-content: center;
        border-left: 5px solid #2b1e16;
    }

    .page.back { transform: rotateY(180deg); background: #3d2b1f; clip-path: none; }
    .leaf.turned { transform: rotateY(-180deg); }

    h1 { font-family: 'Dancing Script', cursive; color: #4a2c16; margin: 0; font-size: 1.8em; }
    p { font-family: 'Cormorant Garamond', serif; font-size: 1.1em; line-height: 1.3; color: var(--ink); font-weight: 700; margin: 5px 0; }
    
    .polaroid {
        background: #fff;
        padding: 8px;
        box-shadow: 2px 5px 15px rgba(0,0,0,0.4);
        width: 90%;
        border: 1px solid #ddd;
    }
    .polaroid img { width: 100%; height: 140px; object-fit: cover; filter: sepia(0.2); }

    .btn-wrap { display: flex; justify-content: center; gap: 15px; width: 100%; padding-bottom: 5px;}
    button { 
        background: #fdfaf3; border: 2px solid #4a2c16; border-radius: 20px; padding: 8px 20px; 
        font-family: 'Cormorant Garamond', serif; font-weight: bold; cursor: pointer; color: #4a2c16;
    }
    
    #noBtn {
        background: #8b2e2e; color: white; border: none;
        z-index: 10000;
        transition: none;
    }

    #L-Cover { z-index: 8; } #L1 { z-index: 7; } #L2 { z-index: 6; } #L3 { z-index: 5; } #L4 { z-index: 4; } #L5 { z-index: 3; }
</style>
</head>
<body>

<div class="garden-layer">
    <div class="flower-3d f-tl"></div>
    <div class="flower-3d f-tr"></div>
    <div class="flower-3d f-bl"></div>
    <div class="flower-3d f-br"></div>
</div>

<img class="corner-img tl" src="https://images.unsplash.com/photo-1526394112126-909505f0552a?w=400">
<img class="corner-img tr" src="https://images.unsplash.com/photo-1470058869958-2a77ade41c02?w=400">
<img class="corner-img bl" src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=400">
<img class="corner-img br" src="https://images.unsplash.com/photo-1516589174184-c68526574af4?w=400">

<div class="scrapbook">
    <div class="spiral"></div>

    <div class="leaf" id="L-Cover" onclick="this.classList.add('turned')">
        <div class="page cover-page">
            <h1 style="color: #dcc8a0; font-size: 2.5em;">Our Love</h1>
            <div class="polaroid" style="width: 75%;"><img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=500"></div>
            <p style="color: #dcc8a0; margin-top: 10px;">Tap to Open</p>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L1" onclick="this.classList.add('turned')">
        <div class="page front">
            <h1>Beautiful Eyes</h1>
            <div class="polaroid"><img src="https://images.unsplash.com/photo-1516589174184-c68526574af4?w=500"></div>
            <p>"In your eyes, I find a sea,<br>Where stars get lost."</p>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L2" onclick="this.classList.add('turned')">
        <div class="page front">
            <h1>Beautiful You</h1>
            <div class="polaroid"><img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=500"></div>
            <p>"The light you carry turns<br>every page of my life."</p>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L4">
        <div class="page front">
            <h1>Be Mine Forever?</h1>
            <div class="polaroid"><img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=500"></div>
            <p>Will you walk this journey<br>with me, forever?</p>
            <div class="btn-wrap">
                <button onclick="document.getElementById('L4').classList.add('turned')">Yes ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="teleportNo()" onclick="teleportNo()">No</button>
            </div>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L5">
        <div class="page front">
            <h1>Always Yours üåπ</h1>
            <img src="https://media.tenor.com/W7S7F9C66oAAAAAi/cute-cat-flower.gif" style="width: 80%; border-radius: 10px;">
            <p>You've made me the happiest person.</p>
        </div>
        <div class="page back"></div>
    </div>
</div>

<script>
    function teleportNo() {
        const btn = document.getElementById('noBtn');
        btn.style.position = 'fixed'; 
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const padding = 50; 
        const maxX = vw - btn.offsetWidth - padding;
        const maxY = vh - btn.offsetHeight - padding;
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
        btn.style.left = randomX + 'px';
        btn.style.top = randomY + 'px';
    }
    document.getElementById('noBtn').addEventListener('click', (e) => {
        e.preventDefault();
        teleportNo();
    });
</script>
</body>
</html>
