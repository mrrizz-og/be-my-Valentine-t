<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<!-- Preload GIFs -->
<link rel="preload" as="image" href="https://media.tenor.com/m/fT-S_W_i17UAAAAC/peach-goma.gif">
<link rel="preload" as="image" href="https://media.tenor.com/m/K2sE98F_vXwAAAAC/mochi-peachcat-mochi.gif">
<link rel="preload" as="image" href="https://media.tenor.com/m/6nSJP3Gj1J4AAAAC/cute-cat.gif">
<link rel="preload" as="image" href="https://media.tenor.com/m/17Xq0U8s0OQAAAAC/happy-cat-jumping.gif">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    outline: 3px dashed #ff4d94;
    display: none;
}

#card1 { display: block; }

h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff3366;
    font-size: 2.4rem;
}

/* Image container with reserved space */
.img-container {
    width: 100%;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 15px;
    background: #ffe6ee;
}

.img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Poetry */
.poetry {
    font-style: italic;
    background: #fff0f5;
    padding: 15px;
    border-radius: 10px;
    border-left: 4px solid #ff3366;
}

/* Buttons */
.btn {
    background: #ff3366;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 50px;
    font-size: 1.1rem;
    margin-top: 12px;
    cursor: pointer;
}

.btn:active { transform: scale(0.95); }

.no-btn {
    background: #ff9999;
    position: relative;
}

/* Floating hearts */
.heart {
    position: fixed;
    font-size: 20px;
    opacity: 0.6;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(-10vh); opacity: 1; }
}
</style>
</head>

<body>

<div class="card" id="card1">
    <div style="font-size:80px">üíå</div>
    <h1>A Letter for You</h1>
    <p>I wrote something from my heart...</p>
    <button class="btn" onclick="nextCard(2)">Open Letter ‚ú®</button>
</div>

<div class="card" id="card2">
    <h1>Hey Beautiful...</h1>
    <div class="img-container">
        <img src="https://media.tenor.com/m/fT-S_W_i17UAAAAC/peach-goma.gif" loading="lazy">
    </div>
    <div class="poetry">
        "Phoolon si muskurahat hai tumhari,<br>
        Dil mein bas gayi hai surat tumhari."
    </div>
    <button class="btn" onclick="nextCard(3)">Read More ‚ù§Ô∏è</button>
</div>

<div class="card" id="card3">
    <h1>You are Special</h1>
    <div class="img-container">
        <img src="https://media.tenor.com/m/K2sE98F_vXwAAAAC/mochi-peachcat-mochi.gif" loading="lazy">
    </div>
    <div class="poetry">
        "Every love story is beautiful,<br>but ours is my favorite."
    </div>
    <button class="btn" onclick="nextCard(4)">Ask the Question üåπ</button>
</div>

<div class="card" id="card4">
    <h1>Will you be my Valentine?</h1>
    <div class="img-container">
        <img src="https://media.tenor.com/m/6nSJP3Gj1J4AAAAC/cute-cat.gif" loading="lazy">
    </div>
    <button class="btn" onclick="celebrate()">YES üòç</button>
    <button class="btn no-btn" id="noBtn" onmouseenter="moveButton()">No</button>
</div>

<div class="card" id="card5">
    <h1>YAYYY! ü•≥</h1>
    <div class="img-container">
        <img src="https://media.tenor.com/m/17Xq0U8s0OQAAAAC/happy-cat-jumping.gif">
    </div>
    <div class="poetry"><b>I Love You ‚ù§Ô∏è</b></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function nextCard(id){
    document.querySelectorAll('.card').forEach(c => c.style.display='none');
    document.getElementById('card'+id).style.display='block';
}

function moveButton(){
    const btn = document.getElementById('noBtn');
    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;
    btn.style.position = 'fixed';
    btn.style.left = Math.random() * maxX + 'px';
    btn.style.top = Math.random() * maxY + 'px';
}

function celebrate(){
    nextCard(5);
    confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 }});
}

// floating hearts
setInterval(()=>{
    const h = document.createElement('div');
    h.className='heart';
    h.textContent='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=(Math.random()*3+3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},400);
</script>

</body>
</html>
