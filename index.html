<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A Journey to You üìñ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
<style>
    :root {
        --ink: #2b1e16;
        --custom-bg: url('https://files.catbox.moe/r46o7p.jpg'); 
        --paper-texture: url('https://www.transparenttextures.com/patterns/old-map.png');
        --old-paper-bg: url('https://www.transparenttextures.com/patterns/parchment.png');
        /* High quality floral PNG for 3D effect */
        --flower-url: url('https://png.pngtree.com/png-clipart/20220131/original/pngtree-watercolor-flower-border-png-image_7256660.png');
    }

    * { box-sizing: border-box; }

    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; 
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), var(--old-paper-bg), var(--custom-bg);
        background-size: cover;
        background-position: center;
        perspective: 2500px;
    }

    /* --- 3D FLORAL ENCLOSURE --- */
    .garden-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 15;
    }

    .flower-3d {
        position: absolute;
        background-image: var(--flower-url);
        background-size: contain;
        background-repeat: no-repeat;
        /* Depth effect using multiple shadows */
        filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.5)) drop-shadow(-5px -5px 10px rgba(0,0,0,0.2));
    }

    /* Massive Corner Clusters */
    .f-tl { width: 500px; height: 500px; top: -100px; left: -100px; transform: rotate(-10deg); }
    .f-tr { width: 500px; height: 500px; top: -100px; right: -100px; transform: scaleX(-1) rotate(-10deg); }
    .f-bl { width: 500px; height: 500px; bottom: -100px; left: -100px; transform: scaleY(-1) rotate(-10deg); }
    .f-br { width: 500px; height: 500px; bottom: -100px; right: -100px; transform: scale(-1) rotate(-10deg); }

    /* Side Fillers to remove free space */
    .f-left { width: 400px; height: 400px; top: 30%; left: -150px; transform: rotate(90deg); opacity: 0.9; }
    .f-right { width: 400px; height: 400px; top: 30%; right: -150px; transform: rotate(-90deg); opacity: 0.9; }

    /* --- PEEKING CORNER IMAGES --- */
    .corner-img {
        position: absolute;
        width: 250px;
        height: 250px;
        object-fit: cover;
        border: 10px solid #fff;
        box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        z-index: 5; /* Behind flowers */
    }
    /* Pushed half-off screen */
    .tl { top: -80px; left: -80px; transform: rotate(-15deg); }
    .tr { top: -80px; right: -80px; transform: rotate(15deg); }
    .bl { bottom: -80px; left: -80px; transform: rotate(12deg); }
    .br { bottom: -80px; right: -80px; transform: rotate(-12deg); }

    /* --- SCRAPBOOK --- */
    .scrapbook {
        position: relative;
        width: 380px;
        height: 520px;
        background: #2b1e16; 
        border-radius: 5px 15px 15px 5px;
        box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        transform-style: preserve-3d;
        z-index: 20; 
    }

    .spiral {
        position: absolute;
        left: -15px;
        top: 25px;
        height: 85%;
        width: 30px;
        background: repeating-linear-gradient(to bottom, transparent, transparent 18px, #777 18px, #111 22px, transparent 22px);
        z-index: 100;
    }

    .leaf {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 355px;
        height: 500px;
        transform-origin: left;
        transform-style: preserve-3d;
        transition: transform 1.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        cursor: pointer;
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #e3d5b8;
        background-image: linear-gradient(rgba(227, 213, 184, 0.8), rgba(227, 213, 184, 0.8)), var(--paper-texture);
        background-size: cover;
        padding: 30px;
        box-sizing: border-box;
        backface-visibility: hidden;
        clip-path: polygon(1% 1%, 98% 0%, 100% 100%, 0% 99%);
        box-shadow: inset 0 0 60px rgba(74, 55, 40, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    .cover-page {
        background: #3d2b1f;
        clip-path: none;
        border-radius: 0 10px 10px 0;
        justify-content: center;
        border-left: 6px solid #2b1e16;
    }

    .page.back { transform: rotateY(180deg); background: #3d2b1f; clip-path: none; }
    .leaf.turned { transform: rotateY(-180deg); }

    h1 { font-family: 'Dancing Script', cursive; color: #4a2c16; margin: 0; font-size: 2.2em; }
    p { font-family: 'Cormorant Garamond', serif; font-size: 1.2em; line-height: 1.4; color: var(--ink); font-weight: 700; }
    
    .polaroid {
        background: #fff;
        padding: 10px;
        box-shadow: 2px 8px 20px rgba(0,0,0,0.4);
        width: 95%;
        border: 1px solid #ddd;
    }
    .polaroid img { width: 100%; height: 180px; object-fit: cover; filter: sepia(0.2); }

    .btn-wrap { display: flex; justify-content: center; gap: 20px; width: 100%; padding-bottom: 5px;}
    button { 
        background: #fdfaf3; border: 2px solid #4a2c16; border-radius: 25px; padding: 12px 28px; 
        font-family: 'Cormorant Garamond', serif; font-weight: bold; cursor: pointer; color: #4a2c16;
    }
    
    #noBtn {
        background: #8b2e2e; color: white; border: none;
        z-index: 10000;
        transition: none; /* Instant teleport */
    }

    #L-Cover { z-index: 8; } #L1 { z-index: 7; } #L2 { z-index: 6; } #L3 { z-index: 5; } #L4 { z-index: 4; } #L5 { z-index: 3; }
</style>
</head>
<body>

<div class="garden-layer">
    <div class="flower-3d f-tl"></div>
    <div class="flower-3d f-tr"></div>
    <div class="flower-3d f-bl"></div>
    <div class="flower-3d f-br"></div>
    <div class="flower-3d f-left"></div>
    <div class="flower-3d f-right"></div>
</div>

<img class="corner-img tl" src="https://images.unsplash.com/photo-1526394112126-909505f0552a?w=400">
<img class="corner-img tr" src="https://images.unsplash.com/photo-1470058869958-2a77ade41c02?w=400">
<img class="corner-img bl" src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=400">
<img class="corner-img br" src="https://images.unsplash.com/photo-1516589174184-c68526574af4?w=400">

<div class="scrapbook">
    <div class="spiral"></div>

    <div class="leaf" id="L-Cover" onclick="this.classList.add('turned')">
        <div class="page cover-page">
            <h1 style="color: #dcc8a0; font-size: 3em;">Our Love</h1>
            <div class="polaroid" style="width: 80%;"><img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=500"></div>
            <p style="color: #dcc8a0; margin-top: 15px;">Click to Open</p>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L1" onclick="this.classList.add('turned')">
        <div class="page front">
            <h1>Beautiful Eyes</h1>
            <div class="polaroid"><img src="https://images.unsplash.com/photo-1516589174184-c68526574af4?w=500"></div>
            <p>"In your eyes, I find a sea,<br>Where stars get lost."</p>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L2" onclick="this.classList.add('turned')">
        <div class="page front">
            <h1>Beautiful You</h1>
            <div class="polaroid"><img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=500"></div>
            <p>"The light you carry turns<br>every page of my life."</p>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L4">
        <div class="page front">
            <h1>Be Mine Forever?</h1>
            <div class="polaroid"><img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=500"></div>
            <p>Will you walk this journey<br>with me, forever?</p>
            <div class="btn-wrap">
                <button onclick="document.getElementById('L4').classList.add('turned')">Yes ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="teleportNo()" onclick="teleportNo()">No</button>
            </div>
        </div>
        <div class="page back"></div>
    </div>

    <div class="leaf" id="L5">
        <div class="page front">
            <h1>Always Yours üåπ</h1>
            <img src="https://media.tenor.com/W7S7F9C66oAAAAAi/cute-cat-flower.gif" style="width: 85%; border-radius: 15px;">
            <p>You've made me the happiest person.</p>
        </div>
        <div class="page back"></div>
    </div>
</div>

<script>
    function teleportNo() {
        const btn = document.getElementById('noBtn');
        btn.style.position = 'fixed'; 
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const padding = 100; // Larger padding to stay away from edges
        const maxX = vw - btn.offsetWidth - padding;
        const maxY = vh - btn.offsetHeight - padding;
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
        btn.style.left = randomX + 'px';
        btn.style.top = randomY + 'px';
    }
    document.getElementById('noBtn').addEventListener('click', (e) => {
        e.preventDefault();
        teleportNo();
    });
</script>
</body>
</html>
